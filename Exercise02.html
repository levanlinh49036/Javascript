    // Bài 18: Viết chương trình tính N!!, với N nhập từ bàn phím.
    // N chẵn: N!!=2*4*6*...*N.
    // N lẻ: N!!=1*3*5*...*N
    var bai18 = (n)=>{
      var result = 1;
      if (n%2==0){
        for (var i=2;i<=n;i+=2){
          result*=i;
        }
      }else{
        for (var i=1;i<=n;i+=2){
          result*=i;
        }
      }
      return result;
    }
